<header class="header">
  <h2 class="title">{{project.title}} </h2>
  {{project.description}}
</header>
<app-tabs [tabs]="tabs"
          [activeTab]="activeTab"
          (outActivateTab)="activateTab($event)">
</app-tabs>
<app-task-list-container *ngIf="activeTab.id === 'tasks'" ></app-task-list-container>
