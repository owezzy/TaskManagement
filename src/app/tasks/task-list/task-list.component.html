<app-toggle [buttonList]="taskFilterTypes"
            [activateButton]="activeTaskFilterType"
            (outActivate)="activateFilterType($event)">
</app-toggle>
<app-enter-task (outEnterTask)="addTask($event)"></app-enter-task>
<div class="tasks">
  <app-task *ngFor="let task of filteredTasks"
            [task]="task">
  </app-task>
</div>
